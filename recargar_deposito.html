<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!-- CSS -->
    	<link rel="stylesheet" type="text/css" href="style_st.css">
		<script src="index.js" type="text/javascript"></script>
		
    <title>Recargar Depósito</title>
	
	<script>
	
	function recargarDeposito(){
		localStorage.setItem("deposito",100);
		document.getElementById("txt1").innerHTML = "Nivel depósito bebida: " + localStorage.getItem("deposito") + "%";
		document.getElementById("depositoBebida").src = "img/termometro.png" <!--poner imagen de depósito lleno-->
	}
	function recargarHielo(){
		localStorage.setItem("hielo",100);
		document.getElementById("txt2").innerHTML = "Nivel depósito hielo: " + localStorage.getItem("hielo") + "%";
		document.getElementById("depositoHielo").src = "img/termometro.png" <!--poner imagen de depósito lleno-->;
	}
	
	
	//guardar datos deposito bebida
	$(document).ready(function(){
		$('.bebOpen ').click(function() {
			$('.bebOpen ').removeClass('selected');
			$('.bebClose ').removeClass('selected');
			$(this).addClass('selected');
			//localstorage
			localStorage.setItem('estadoBebida', 'open');
			recargarDeposito();
		});

		$('.bebClose ').click(function() {
			$('.bebOpen ').removeClass('selected');
			$('.bebClose ').removeClass('selected');
			$(this).addClass('selected');
			//localstorage
			localStorage.setItem('estadoBebida', 'close');
		});

	});

	//lee la variable y aplica la clase
	$(document).ready(function(){   

		if(localStorage.getItem('estadoBebida') == 'open') {
			$(".bebOpen").addClass("selected");
			$(".bebClose").removeClass("selected");
		} else{
			$(".bebClose").addClass("selected");
			$(".bebOpen").removeClass("selected");
		}
	});
 
	//guardar datos deposito hielo
	$(document).ready(function(){
		$('.hieloOpen ').click(function() {
		$('.hieloOpen ').removeClass('selected');
		$('.hieloClose ').removeClass('selected');
		$(this).addClass('selected');
		//localstorage
		localStorage.setItem('estadoHielo', 'open');
		recargarHielo();
		});

		$('.hieloClose ').click(function() {
			$('.hieloOpen ').removeClass('selected');
			$('.hieloClose ').removeClass('selected');
			$(this).addClass('selected');
		//localstorage
		localStorage.setItem('estadoHielo', 'close');
		});

	});

	//lee la variable y aplica la clase
	$(document).ready(function(){   

		if(localStorage.getItem('estadoHielo') == 'open') {
			$(".hieloOpen").addClass("selected");
			$(".hieloClose").removeClass("selected");
		} else{
			$(".hieloClose").addClass("selected");
			$(".hieloOpen").removeClass("selected");
		}
	}); 
	</script>
  </head>


  <body class="viewport" >

    <div class="container-fluid vh-100">
    	<!--botones de seleccion -->
		<div class="row ">
			<div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 pt-3 pl-5"> <!--pt:padding top-->
				<button class="font-weight-bold rectangle rounded border border-secondary boton-primario selected" onclick="location.href='Control_nevera.html'"><img src="img/nevera.png"><span style="white-space: nowrap">CONTROL DE NEVERA</span></button> <span class="font-weight-bold display-4">>></span>
			</div>
			
			<div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 pt-3 pl-5">
				<button class="font-weight-bold rectangle rounded border border-secondary boton-primario"><img src="img/nevera.png"><span style="white-space: nowrap">RECARGAR DEPÓSITO</span></button>
			</div>

		</div>

		<!-- info depósitos -->
		<div class="row h-50">
	        <div class=" col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 font-weight-bold d-flex justify-content-center align-items-center">
	        	<img id="depositoBebida">
				<div id="txt1"></div>
	        </div>
			
	        <div class=" col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 font-weight-bold d-flex justify-content-center align-items-center">
	        	<img id ="depositoHielo">
				<div id="txt2"></div>
	        </div>
		
			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 mx-auto "> 
				<div class="font-weight-bold" style="color:white;">
					Estado depósito bebida:
				</div>
                <div class="estado_frigorifico">
                    <!-- añadair clase selected al boton al pulsar-->
                    <button class="font-weight-bold rectangle rounded border border-secondary bebClose selected" id="bebClose">
                        <img src="img/power.png"><P><span style="white-space: nowrap">Cerrado</span></P>
                    </button>

                    <button class="font-weight-bold rectangle rounded border border-secondary bebOpen" id="bebOpen" onclick="recargarDeposito()">
                        <img src="img/power.png"><p><span style="white-space: nowrap">Abierto</span></p>
                    </button>
                </div>
			</div>
			
			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 mx-auto "> 
				<div class="font-weight-bold" style="color:white;">
					Estado depósito hielo:
				</div>
                <div class="estado_congelador">
                    <!-- añadair clase selected al boton al pulsar-->
                    <button class="font-weight-bold rectangle rounded border border-secondary hieloClose selected" id="hieloClose">
                        <img src="img/power.png"><P><span style="white-space: nowrap">Cerrado</span></P>
                    </button>

                    <button class="font-weight-bold rectangle rounded border border-secondary hieloOpen" id="hieloOpen" onclick="recargarHielo()">
                        <img src="img/power.png"><p><span style="white-space: nowrap">Abierto</span></p>
                    </button>
                </div>
			</div>
		</div>
		
		<div class="row  float-left mt-5 pt-3 pl-5"> <!--fixed-bottom-->
			<button class="font-weight rectangleVolver rounded border border-secondary sombreado" onclick="location.href='Control_nevera.html'">VOLVER<img src=https://api-lunacy.icons8.com/api/assets/593ea8d9-e280-4d45-a611-8fc4e5efaeca/Back-To-icon.png width="30" height="30"></button>
		</div>

 
	</div>
	<script>
		if(localStorage.deposito);
		else localStorage.setItem("deposito",50);
		document.getElementById("txt1").innerHTML = "Nivel depósito bebida: " + localStorage.getItem("deposito") + "%";
		
		if (localStorage.deposito < 12.5)
		document.getElementById("depositoBebida").src = "img/termometro.png" <!--poner imagen de depósito vacío-->;
		else if(localStorage.deposito < 37.5)
		document.getElementById("depositoBebida").src = "img/termometro.png" <!--poner imagen de depósito al 25%-->;
		else if(localStorage.deposito < 62.5)
		document.getElementById("depositoBebida").src = "img/termometro.png" <!--poner imagen de depósito al 50%-->;
		else if(localStorage.deposito < 87.5)
		document.getElementById("depositoBebida").src = "img/termometro.png" <!--poner imagen de depósito 75%-->;
		else document.getElementById("depositoBebida").src = "img/termometro.png" <!--poner imagen de depósito lleno-->;
		
		if(localStorage.hielo);
		else localStorage.setItem("hielo",50);
		document.getElementById("txt2").innerHTML = "Nivel depósito hielo: " + localStorage.getItem("hielo") + "%";
		
		if (localStorage.hielo < 12.5)
		document.getElementById("depositoHielo").src = "img/termometro.png" <!--poner imagen de depósito vacío-->;
		else if(localStorage.hielo < 37.5)
		document.getElementById("depositoHielo").src = "img/termometro.png" <!--poner imagen de depósito al 25%-->;
		else if(localStorage.hielo < 62.5)
		document.getElementById("depositoHielo").src = "img/termometro.png" <!--poner imagen de depósito al 50%-->;
		else if(localStorage.hielo < 87.5)
		document.getElementById("depositoHielo").src = "img/termometro.png" <!--poner imagen de depósito 75%-->;
		else document.getElementById("depositoHielo").src = "img/termometro.png" <!--poner imagen de depósito lleno-->;
	</script>
