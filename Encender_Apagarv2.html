      <div class="row ">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 pt-3 pl-5"> <!--pt:padding top-->
            <button class="font-weight-bold rectangle rounded border border-secondary p-3 selected "><img src="img/nevera.png"><span style="white-space: nowrap">CONTROL DE NEVERA</span></button> <span class="font-weight-bold display-4">>></span>
        </div>


        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 pt-3">

        </div>

     </div>

    <!-- info temperatura -->
    <div class="row m-5">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 mx-auto "> 
            <div class="font-weight-bold" style="color:white;">
                ESTADO FRIGORIFICO:
            </div>
                <div class="estado_frigorifico">
                    <!-- añadair clase selected al boton al pulsar-->
                    <button class="font-weight-bold rectangle rounded border border-secondary frigoOn selected" id="frigoOn">
                        <img src="img/power.png"><P><span style="white-space: nowrap">ENCENDIDO</span></P>

                    <button class="font-weight-bold rectangle rounded border border-secondary frigoOff" id="frigoOff">

        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 mx-auto "> 
            <div class="font-weight-bold" style="color:white;">
                ESTADO CONGELADOR:
            </div>

                    <!-- añadair clase selected al boton al pulsar-->
                    <button class="font-weight-bold rectangle rounded border border-secondary congOn selected">
                        <img src="img/power.png"><P><span style="white-space: nowrap">ENCENDIDO</span></P>
                    </button>

                    <button class="font-weight-bold rectangle rounded border border-secondary congOff">
                        <img src="img/power.png"><p><span style="white-space: nowrap">APAGADO</span></p>
