    <title>Consultar Uvas</title>
    
  </head>
  

  <body class="viewport" >

    <div class="container-fluid vh-100">
    	<!--botones de seleccion -->
      <div class="row ">
            <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 pt-3 pl-5"> <!--pt:padding top-->
                <button class="font-weight-bold rectangle rounded border border-secondary" onclick="location.href='../menu_productos.html'"><img src="../img/productos.png" width="100" height="100"><span><br>MENU PRODUCTOS</span></button>
            </div>
            <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 pt-5"> 
                <span class="font-weight-bold display-4">>></span>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 pt-3 pl-5">
                <button class="font-weight-bold rectangle rounded border border-secondary boton-primario" onclick="location.href='../Alimentos.html'"><img src="https://api-lunacy.icons8.com/api/assets/a70f60fb-9ed3-403f-b1ae-495844f7b9ef/170-1703530_food-rubber-stamp-food-noun-project-clipart.png"  width="100" height="100"><span><br>ALIMENTOS</span></button>
            </div>
            <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 pt-5"> 
                <span class="font-weight-bold display-4">>></span>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 pt-3 pl-5"> 
                <button class="font-weight-bold rectangle rounded border border-secondary boton-primario selected" onclick="location.href='../Consulta_estado.html'"><img src="https://api-lunacy.icons8.com/api/assets/7cd64db1-1ff0-4fa9-8008-a63aa21258da/image-asset.png"><span><br>&nbspINTRODUCIR ALIMENTOS</span></button>
            </div>

        </div>

        <div class="col-12 pt-5 pl-5">
            <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 pt-3 pl-5"> <!--pt:padding top-->
                <span>UVAS:</span>
            </div>
            <div class="m-4"> <!--pt:padding top-->
               <form>
                   <span>FECHA DE COMPRA: <output type="date" id="compra_uvas" name="fecha_compra_uvas" size="10"></span>
                   <br>
                   <span>FECHA DE ENVASADO: <output type="date" id="envasado_uvas" name="fecha_envasado_uvas" size="10"></span>
                   <br>
                   <span>FECHA DE CADUCIDAD: <output type="date" id="caducidad_uvas" name="fecha_caducidad_uvas" size="10"></span>
                   <br>
                   <span>DIAS EN LA NEVERA/CONGELADOR: <output type="number" min="0" max="100" id="dias_uvas" name="dias_dentro_uvas" size="2"></span>
                   <br>
                   <span>CANTIDAD: <output type="number" min="0" max="100" id="cant_uvas" name="cant_uvas" size="2"></span>
                   <br>
               </form>
            </div>
		</div>
        <div>
    
        <div class="row  float-left mt-5"> <!--fixed-bottom-->
                <div class="pt-3 pl-5 ">
                
                        <button class="font-weight rectangleVolver rounded border border-secondary sombreado" onclick="location.href='Consultar_frutas.html'">VOLVER<img src=https://api-lunacy.icons8.com/api/assets/593ea8d9-e280-4d45-a611-8fc4e5efaeca/Back-To-icon.png width="30" height="30"></button>
                    
                </div>
        </div> 

		</div> 
	</div>
	
</body>
  <script>
    if(localStorage.getItem("fecha_compra_uvas"))
      document.getElementById("compra_uvas").value =localStorage.getItem("fecha_compra_uvas");
    if(localStorage.getItem("fecha_envasado_uvas"))
      document.getElementById("envasado_uvas").value =localStorage.getItem("fecha_envasado_uvas");
    if(localStorage.getItem("fecha_caducidad_uvas"))
      document.getElementById("caducidad_uvas").value =localStorage.getItem("fecha_caducidad_uvas");
    if(localStorage.getItem("dias_dentro_uvas"))
      document.getElementById("dias_uvas").value =localStorage.getItem("dias_dentro_uvas");
    if(localStorage.getItem("cantidad_uvas"))
      document.getElementById("cant_uvas").value =localStorage.getItem("cantidad_uvas");
  </script>
