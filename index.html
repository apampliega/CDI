  <body class="viewport" >

    <div class="container-fluid vh-100">
    	<!--botones de seleccion -->
      <div class="row ">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 pt-3 pl-5"> <!--pt:padding top-->
        	<button class="font-weight-bold rectangle rounded border border-secondary boton-primario" onclick="location.href='Control_nevera.html'"><img src="img/nevera.png"><span style="white-space: nowrap">CONTROL DE NEVERA</span></button>
        </div>


        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 pt-3 pl-5">
        	<button class="font-weight-bold rectangle rounded border border-secondary boton-primario" onclick="location.href='menu_productos.html'"><img src="img/productos.png"><span style="white-space: nowrap">PRODUCTOS</span></button>
        </div>

        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 pt-3 pl-5">
        	<button class="font-weight-bold rectangle rounded border border-secondary boton-primario" onclick="location.href='servicio_tecnico.html'"><img src="https://api-lunacy.icons8.com/api/assets/e6639961-0e41-4213-9a49-59afede29a5f/Request-Service-icon.png"><span style="white-space: nowrap">SERVICIO TÉCNICO</span></button>

     </div>

	<!-- info temperatura -->
	<div class="row h-75">
	        <div class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 font-weight-bold d-flex justify-content-center align-items-center">
	        	<img src="img/termometro.png">
				<div id = "temperaturaFrigo"></div>
				
	        </div>

	        <div class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 font-weight-bold d-flex justify-content-center align-items-center">
	        	<img src="img/termometro.png">
				<div id = "temperaturaCong"></div>
				
	        </div>
	</div>

 
	</div>
	<script>
	if(localStorage.tempFrigo);
	else localStorage.setItem("tempFrigo",5);
	document.getElementById("temperaturaFrigo").innerHTML = "TEMPERATURA FRIGORIFICO: " + localStorage.getItem("tempFrigo") + "º";
	
	if(localStorage.tempCong);
	else localStorage.setItem("tempCong",-15);
	document.getElementById("temperaturaCong").innerHTML = "TEMPERATURA CONGELADOR: " + localStorage.getItem("tempCong") + "º";
	</script>
